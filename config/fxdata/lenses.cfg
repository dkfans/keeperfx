; KeeperFX Lenses Configuration file

; Lens definitions are now starting.
; Note that lens can't use "Mist" and "Displacement" transformation
; at the same time - don't use both of them in one lens. Overlay and Mist may be used together.

[lens0]
Name = NULL

[lens1]
Name = LENS_WIBBLE
; Displacement effect; first parameter is kind
; For displacement kind=1, following parameters are:
; magnitude and period
Displacement = 1 9 10
; Overlay effect parameters (can be combined with Mist, which renders first):
;   1. File name of a RAW texture (or name of a custom lens overlay)
;   2. Alpha transparency 0..255 (0=transparent, 255=fully opaque)
; Note: Palette index 255 in overlay files is treated as transparent
; Overlay = frac00.raw 0

[lens2]
Name = FISH_EYE
; For displacement kind=2, following parameters are:
; magnitude (1..512) and axis (1=x,2=y,3=both)
Displacement = 2 128 3

[lens3]
Name = LENS_COMPOUND
Displacement = 3 1 1

[lens4]
Name = MIST_WATER
; Mist effect parameters:
;   1. File name of a RAW texture (or name of a custom lens)
;   2. Lightness scaled 0..63 (0=darkest, 63=lightest)
;   3. Ghost position 0..255 (transparency effect)
;   4-7. Optional animation parameters (0..255):
;        4. Primary layer X movement speed (default: 2)
;        5. Primary layer Y movement speed (default: 1)
;        6. Secondary layer X movement speed (default: 253)
;        7. Secondary layer Y movement speed (default: 3)
;        Set all to 0 for static/frozen mist (no animation)
Mist = frac00.raw 0 0 2 1 253 3

[lens5]
Name = MIST_TWO_LAYERED_WATER
Mist = frac01.raw 0 0

[lens6]
Name = MIST_DARK_WATER
Mist = frac02.raw 0 0

[lens7]
Name = MIST_BLOB
Mist = frac03.raw 0 0

[lens8]
Name = MIST_TWO_LAYERED_SMOKE
Mist = frac04.raw 0 0

[lens9]
Name = MIST_TWO_LAYER_SMOKE_EDGE
Mist = frac05.raw 0 0

[lens10]
Name = MIST_TWO_LAYER_SHIT
Mist = frac06.raw 0 0

[lens11]
Name = MIST_QUAKE_SHIT
Mist = frac07.raw 0 0

[lens12]
Name = MIST_SMOKE
Mist = frac08.raw 4 0

[lens13]
Name = LENS_DOG
; Palette modification effect. The only parameter is the new palette file name.
Palette = dogpal.pal

[lens14]
Name = LENS_VAMPIRE
Palette = vampal.pal
