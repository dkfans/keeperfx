; KeeperFX Magic Configuration file version 1.0.

; [spell]
; Spells are casted by creatures at their position. They can affect the caster or surrounding things.
; They can also generate a shot, which can reach a more distant target.

; [shot]
; Shots are generated by spells to move the place of effect.
; They can be directed towards a thing and even navigated, or just released at some angle in the dungeon with no particular target.

; [power]
; Powers are spells which have several levels of strengths and can be casted not only by a creature, but also by a keeper.

; [special]
; Specials are rare boxes a player can find, which provide reward of one time use.

; Spells types.

[spell0]
Name = NOSPELL
; Determines whether the spell can be cast on the caster or on a target. 0: caster, 1: target. The caster can also be the target.
CastAtThing = 0
; The [shot] the spell is taking the stats from.
ShotModel = NOSHOT
; Effect or 'effectElement' (negative numbers) that is created as the spell. Accepts both names and numbers.
EffectModel = NULL
; The [power] the spell is taking the stats from.
SpellPower = NOPOWER
; A [spell] can apply one or more of the following effects to the target. For example, 'SPELL_FLIGHT' sets the flag for the 'FLYING' effect.
; Accepts both names and numbers. Use powers of 2 for unique effects and add them up to combine.
;      1: SLOW - Halves movement speed and doubles instances cooldowns.
;      2: SPEED - Doubles movement speed and halves instances cooldowns. Also boosts job efficiency.
;      4: ARMOUR - Increases armour by 25% and prevents 'POWER_LIGHTNING' damage.
;      8: REBOUND - Bounces back projectiles (shots) that are not 'REBOUND_IMMUNE' to enemies.
;     16: FLYING - Allows movement over lava without taking damage. It affects pathfinding.
;     32: INVISIBILITY - Makes the target invisible unless attacking.
;     64: SIGHT - Allows the target to detect invisible creatures.
;    128: LIGHT - Creates a halo of light around the creature. Cosmetic.
;    256: DISEASE - Infects the target with a condition that spreads by contact.
;    512: CHICKEN - Transforms the target into a defenseless chicken, vulnerable to hungry creatures that cross its path.
;   1024: POISON_CLOUD - Not functional on spells, exists only for immunity.
;   2048: FREEZE - Stuns the target, making it unable to move.
;   4096: MAD_KILLING - Confuses the target, causing it to potentially attack its own allies.
;   8192: FEAR - Causes the target to become momentarily scared, causing it to flee and avoid combat.
;  16384: HEAL - Indicates that the spell heals the target. If linked, level-based 'Power' values are used for the amount of health restored.
;  32768: TELEPORT - If self-cast, jumps to its next objective or place to fulfill its needs. If cast on a target, jumps it to its lair or flee point.
;  65536: TIMEBOMB - Sets a countdown on the target, making it move toward enemies to explode on impact, dealing damage from the linked shot.
; 131072: WIND - Not functional on spells, exists only for immunity.
SpellFlags = 0
; Spell effects to remove from the target. Use the same list as 'SpellFlags'. Accepts both names and numbers.
CleanseFlags = 0
; The creature it summons, the experience level and the amount of them. Negative experience levels/amounts are relative to summoning creature.
SummonCreature = 0 0 0
; Sets the duration of the CHICKEN transformation transition.
Countdown = 0
; The spell’s duration depends on its link to a power. If linked, it prioritizes the linked power’s duration field, then its power field.
; If the 'Duration' field is set to 0, the level-based 'Power' values of the linked power are used. If not linked, the spell’s own duration is used.
; For example, 'SPELL_HEAL' is linked to 'POWER_HEAL_CREATURE' with 'Duration = 16', so its duration is always 16, regardless of the creature’s level.
Duration = 0
; Sets the health amount to recover when HEAL is used without being linked to a power.
HealingRecovery = 0
; Amount of damage the spell inflicts on the target per tick of frequency. Can be negative for healing.
Damage = 0
; Frequency at which the damage is applied, in game turns. Set to 0 for damage to apply only once.
DamageFrequency = 0
; Effect or 'effectElement' (negative numbers) surround the target for the duration of the spell. Accepts both names and numbers.
AuraEffect = NULL
; The duration for which the aura effect is active.
AuraDuration = 0
; The frequency at which the aura effect is applied. Set to 0 for the aura effect to apply a single time.
AuraFrequency = 0
; Determines if the spell affects the caster and the index of the sound sample played.
; The first argument is 1 if self-casting is enabled, or 0 if it is disabled.
; The second argument specifies the sound sample index used for self-casting.
; The third argument specifies the number of consecutive sounds to choose from randomly when self-casting.
SelfCasted = 0 0 0
; Sprite with big size and medium size icon of the spell.
SymbolSprites = 0 0
; Spell can have special properties to modify its behaviour:
;   FIXED_DAMAGE - Damage or healing does not increase based on the creature's level.
;   PERCENT_BASED - Damage or healing is based on a percentage of current health instead of a flat value.
;   MAX_HEALTH - Damage or healing is based on a percentage of max health instead of a flat value.
; Accepts both names and numbers.
Properties = 0

