name: CI

on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - uses: Trass3r/setup-cpp@master
    - name: build
      run: |
        set -eux
        sudo apt update && sudo apt -y upgrade
        sudo apt install -y build-essential g++-mingw-w64-i686 libpng16-16
        make DEBUG=1 -j`nproc` -k heavylog
        make -j`nproc` standard
        make -j`nproc` package
        7z a keeperfx.7z bin/keeperfx.exe
        7z a keeperfx_debug.7z bin/keeperfx_hvlog.exe
        7z a keeperfx_alpha.7z pkg/*.*
    - uses: actions/upload-artifact@v2
      with:
        name: main
        path: keeperfx*.7z
