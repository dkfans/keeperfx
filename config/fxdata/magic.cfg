; Logic used after the shot has been fired. Accepts Lua function names.
; 0 Default.
; 1 Lightning.
; 2 Wind.
; 3 Grenade.
; 4 GodLightning.
; 5 Lizard.
; 6 GodLightBall.
; 7 TrapTNT.
; 8 TrapLightning.
